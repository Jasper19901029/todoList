<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1 class="doing mt-3 px-3" style="width: 200px">Todo List</h1>
    </header>
    <main class="doing d-flex" style="width: 500px">
      <input type="text" class="todo" required />
      <input type="number" class="day" min="1" max="31" required />
      <input type="number" class="month" min="1" max="12" required />
      <button class="btn">+</button>
    </main>
    <section class="d-flex flex-column doing">
      <h1 class="doing px-3 mt-5">要做的事情</h1>
    </section>
  </body>
  <script src="./app.js"></script>
</html>
